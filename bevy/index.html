<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        
        #fullscreen-btn {
            position: absolute;
            z-index: 10;
            top: 10px;
            left: 10px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            border: 3px solid #fff;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            min-width: 120px;
            min-height: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #fullscreen-btn:hover {
            background: rgba(0, 100, 200, 0.95);
            transform: scale(1.05);
        }
        
        #fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <!-- Fullscreen Button -->
    <button id="fullscreen-btn">Fullscreen</button>

    <script type="module">
        import init from './bevy_game.js'

        // Make canvas fill entire screen
        function resizeCanvas() {
            const canvas = document.querySelector('canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.width = '100vw';
                canvas.style.height = '100vh';
                console.log('Canvas resized to:', window.innerWidth, 'x', window.innerHeight);
            }
        }

        // Resize on load and resize events
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        // Initial resize attempt
        resizeCanvas();

        // Poll for canvas creation (Bevy creates it asynchronously)
        let canvasCheckInterval = setInterval(() => {
            const canvas = document.querySelector('canvas');
            if (canvas) {
                console.log('Canvas found, resizing immediately');
                resizeCanvas();
                clearInterval(canvasCheckInterval);
            }
        }, 100);

        // Stop polling after 5 seconds to prevent infinite loop
        setTimeout(() => {
            clearInterval(canvasCheckInterval);
        }, 5000);

        // Performance optimizations for mobile
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }

        // Disable context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent default touch behaviors except for the fullscreen button
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchstart', function(e) {
            // Allow touch events on the fullscreen button
            if (e.target.id !== 'fullscreen-btn') {
                e.preventDefault();
            }
        }, { passive: false });

        init().catch((error) => {
            if (!error.message.startsWith("Using exceptions for control flow")) {
                throw error;
            }
        }).then(() => {
            console.log('Bevy initialized, configuring canvas');
            const canvas = document.querySelector("canvas");
            if (canvas) {
                // Resize immediately when Bevy creates the canvas
                resizeCanvas();
                
                // Request high performance mode
                canvas.getContext('webgl2', {
                    alpha: false,
                    antialias: false,
                    depth: true,
                    desynchronized: true,
                    powerPreference: 'high-performance',
                    premultipliedAlpha: false,
                    preserveDrawingBuffer: false,
                    stencil: false,
                    failIfMajorPerformanceCaveat: false
                });

                canvas.style.imageRendering = 'crisp-edges';
                canvas.style.imageRendering = 'pixelated';
                
                canvas.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                canvas.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }
        });

        // Enhanced fullscreen functionality for mobile
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        
        // Handle both click and touch events for mobile compatibility
        fullscreenBtn.addEventListener("click", handleFullscreen);
        fullscreenBtn.addEventListener("touchend", handleFullscreen);
        
        function handleFullscreen(e) {
            // Prevent default behavior and stop propagation
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            console.log('Fullscreen button clicked/tapped');
            
            const canvas = document.querySelector("canvas");
            if (!canvas) {
                console.error("Bevy canvas not found yet.");
                return;
            }

            // Try different fullscreen APIs for mobile compatibility
            const requestFullscreen = canvas.requestFullscreen || 
                                  canvas.webkitRequestFullscreen || 
                                  canvas.webkitRequestFullScreen || 
                                  canvas.mozRequestFullScreen || 
                                  canvas.msRequestFullScreen;

            if (requestFullscreen) {
                try {
                    // For mobile browsers, try without vsync option first
                    if (canvas.requestFullscreen) {
                        canvas.requestFullscreen().catch(err => {
                            console.log('Fullscreen request failed:', err);
                            // Fallback for mobile
                            if (canvas.webkitRequestFullscreen) {
                                canvas.webkitRequestFullscreen();
                            }
                        });
                    } else {
                        // Fallback for other browsers
                        requestFullscreen.call(canvas);
                    }
                } catch (error) {
                    console.log('Fullscreen error:', error);
                    // Try webkit fallback
                    if (canvas.webkitRequestFullscreen) {
                        canvas.webkitRequestFullscreen();
                    }
                }
            } else {
                console.error('Fullscreen API not supported');
            }
        }

        // Lock orientation for better mobile experience
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {
                console.log('Orientation lock failed');
            });
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
